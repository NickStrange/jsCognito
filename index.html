  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Security
       </a>
 
      </div>
    </div>
  </nav>
  <br><br><br><br>
  <div class="container center-block bg-secondary">
    <div class="card">
      <form>
        <div class="form-group">
          <label ref="username">Username:</label>
          <input id="username" type="text" maxlength="20" />
        </div>
        <div id = "enter-old-credentials" style="display: block;">
          <div class="form-group">
            <label ref="password">Password:</label>
            <input id="password" type="password" maxlength="20" />
          </div>
          <button type="button" class="btn btn-primary" id="login-btn" onclick="window.Security.login()">Login</button>
          <button type="button" class="btn btn-default" id="new-password-btn" onclick="window.Security.resetPassword()">New
            Password
          </button>
        </div>
        <div id="enter-new-credentials" style="display: none;">
          <div class="form-group">
            <label ref="new-password">New Password:</label>
            <input id="new-password" type="password" maxlength="20" />
          </div>
          <div class="form-group">
            <label ref="reenter-password">Re-enter Password:</label>
            <input id="reenter-password" type="password" maxlength="20" />
          </div>
          <div class="form-group">
            <label ref="access-code">Code</label>:</label>
            <input id="access-code" type="text" maxlength="20" />
          </div>
          <button type="button" class="btn btn-default" id="reenter-password-btn" onclick="window.Security.confirmPassword()">New
            Password
          </button>
        </div>
      </form>
    </div>
    </form>
  </div>
 
  </div>
 
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
 
</html>
